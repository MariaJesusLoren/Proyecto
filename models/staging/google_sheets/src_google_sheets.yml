version: 2

sources:

  - name: google_sheets
    schema: google_sheets # This is the schema our raw data lives in snowflake.
    database: |  
        {%- if  target.name == 'user_dev' -%} dev_bronze_db_alumno14 
        {%- elif target.name == 'ci' -%} dev_bronze_db_alumno14
        {%- elif target.name == 'pro'-%} pro_bronze_db_alumno14  
        {%- else -%} {{target.database}}_bronze_db_alumno14
        {%- endif -%}
        
    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}

    tables:

      - name: budget
        columns:
          - name: _row
            tests:
              - unique
              - not_null
          - name: product_id
            tests:
              - unique
          - name: quantity